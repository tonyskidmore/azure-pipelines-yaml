---

parameters:
  - name: poolName
    type: string
  - name: dependsOn
    type: object
  - name: parentDependsOn
    type: object
  - name: environmentName
    type: string
  - name: condition
    type: string
  - name: stageName
    type: string


stages:
  - stage: ${{ parameters.environmentName }}_${{ parameters.stageName }}
    # displayName: upper(parameters.targetEnvironmentName)
    # dependsOn: ${{ parameters.dependsOn }}
    dependsOn:
    - ${{ each depParent in parameters.parentDependsOn }}:
      - ${{ depParent }}
    - ${{ each dep in parameters.dependsOn }}:
      - ${{ parameters.environmentName }}_${{ dep }}
    condition: ${{ parameters.condition }}
    jobs:
      - deployment: deployment
        # timeoutInMinutes: ${{ parameters.timeoutInMinutes }}
        pool: ${{ parameters.poolName }}
        environment: ${{ parameters.environmentName }}
